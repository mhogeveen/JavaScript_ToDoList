<!DOCTYPE html>

<html>

  <head>

    <!-- Title -->
    <title>To Do List</title>

    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/typefaces.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  </head>

  <body>

    <div class="list-panel">

      <header class="header">
        <input id="item" class="header__input" type="text" placeholder="New item..">
        <button id="add" class="button button--itemAdd">
          <i class="fa fa-plus"></i>
        </button>
        <button class="button button--itemMenu">
          <i class="fas fa-bars"></i>
        </button>
      </header>

      <div class="container">
        <!-- Uncompleted taks -->
        <ul class="todo" id="todo"></ul>

        <!-- Completed tasks -->
        <ul class="todo" id="completed"></ul>
      </div>
    </div>

    <div class="menu-panel">

      <div class="panel__cover">
        <div class="alert alert--active">
          <span class="alert__text">Please select a list!</span>
        </div>
      </div>

      <div class="panel__content">
        <div class="menu">
          <input id="categorie" class="menu__input" type="text" placeholder="New list..">
          <button id="cat-add" class="button button--listAdd">
            <i class="fa fa-plus"></i>
          </button>
          <button class="button button--listMenu">
            <i class="fas fa-bars"></i>
          </button>
          <div class="alert alert--list">
            <span class="alert__text">Please create a list!</span>
          </div>
        </div>

        <div class="container">
          <ul class="list" id="list"></ul>
        </div>
      </div>


    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>

  </body>

</html>
